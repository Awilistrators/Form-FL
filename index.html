<!DOCTYPE html>
<html>
<head>
  <title>Form Frontliner Suryatokoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
  box-sizing: border-box;   /* ðŸ”¥ ini yang bikin rata */
  display: block;
}


    button {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333333;
    }

    .success {
      text-align: center;
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Form Laporan Harian<br>Suryatokoku</h2>

  <form id="formFrontliner">

    <label>Nama</label>
    <select name="nama" id="nama" required>
  <option value="">Memuat data...</option>
</select>


    <label>Posisi</label>
    <select name="posisi" required>
      <option value="">Pilih Posisi</option>
      <option>Pramuniaga</option>
      <option>Beauty Advisor</option>
      <option>Kasir</option>
    </select>

    <label>Nominal COD</label>
    <input type="number" name="cod">

    <label>Jumlah Closingan</label>
    <input type="number" name="closingan">

    <label>Jumlah Postingan Medsos</label>
    <input type="text" name="medsos">

    <label>Display & Kebersihan</label>
    <select name="display">
      <option>Sudah rapi & bersih</option>
      <option>Belum maksimal</option>
    </select>

    <label>Cek Expired</label>
    <select name="expired">
      <option>Aman</option>
      <option>Ada mendekati expired</option>
      <option>Ada expired</option>
    </select>

    <button type="submit">Kirim Laporan</button>

    <div class="success" id="successMessage"></div>

  </form>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby_QbtHl9pO1Z6OUWaz27iNBNiP69SAD42Q-boIpg5scIYPkjNEdWPX7n2H4ef0Jmgdww/exec';
  const form = document.getElementById('formFrontliner');
  const successMessage = document.getElementById('successMessage');

  // ðŸ”¥ Ambil daftar nama dari Google Sheet
fetch(scriptURL)
  .then(res => res.json())
  .then(data => {
    const select = document.getElementById("nama");
    select.innerHTML = '<option value="">Pilih Nama</option>';
    
    data.forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    });
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        successMessage.innerHTML = "Laporan berhasil dikirim âœ”";
        form.reset();
      })
      .catch(error => {
        successMessage.innerHTML = "Gagal mengirim data.";
      });
  });
</script>

</body>
</html>
