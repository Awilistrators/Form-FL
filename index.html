<!DOCTYPE html>
<html>
<head>
  <title>Form Frontliner Suryatokoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
  box-sizing: border-box;   /* ðŸ”¥ ini yang bikin rata */
  display: block;
}

    button {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333333;
    }

    .success {
      text-align: center;
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }

    .search-container {
  position: relative;
}

.dropdown {
  position: absolute;
  width: 100%;
  background: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  max-height: 180px;
  overflow-y: auto;
  display: none;
  z-index: 1000;
}

.dropdown div {
  padding: 10px;
  cursor: pointer;
}

.dropdown div:hover {
  background: #f2f2f2;
}

  </style>
</head>

<body>

<div class="container">
  <h2>Form Laporan Harian<br>Suryatokoku</h2>

  <form id="formFrontliner">

    <label>Nama</label>
<div class="search-container">
  <input type="text" id="namaSearch" placeholder="Memuat data nama..." autocomplete="off" disabled required>
  <div id="dropdownList" class="dropdown"></div>
</div>

<input type="hidden" name="nama" id="namaHidden">


    <label>Posisi</label>
    <select name="posisi" required>
      <option value="">Pilih Posisi</option>
      <option>Pramuniaga</option>
      <option>Beauty Advisor</option>
      <option>Kasir</option>
    </select>

    <label>Nominal COD</label>
    <input type="number" name="cod" placeholder="Ex: 10.000.000">

    <label>Jumlah Closingan Medsos</label>
    <input type="number" name="closingan" placeholder="Ex: 100 Transaksi">

    <label>Jumlah Postingan Medsos</label>
    <input type="text" name="medsos">

    <label>Display & Kebersihan</label>
    <select name="display">
      <option>Belum maksimal</option>
      <option>Sudah rapi & bersih</option>
    </select>

    <label>Cek Expired</label>
    <select name="expired">
      <option>Belum Sempat</option>
      <option>Sudah-Aman</option>
      <option>Sudah-Ada mendekati expired</option>
      <option>Sudah-Ada expired</option>
    </select>

    <button type="submit">Kirim Laporan</button>

    <div class="success" id="successMessage"></div>

  </form>
</div>

<script>

const scriptURL = 'https://script.google.com/macros/s/AKfycby_QbtHl9pO1Z6OUWaz27iNBNiP69SAD42Q-boIpg5scIYPkjNEdWPX7n2H4ef0Jmgdww/exec';
const form = document.getElementById('formFrontliner');
const successMessage = document.getElementById('successMessage');

let daftarNama = [];

const namaSearch = document.getElementById("namaSearch");
const dropdownList = document.getElementById("dropdownList");
const namaHidden = document.getElementById("namaHidden");

// ðŸ”¥ Ambil data dari Master
fetch(scriptURL)
  .then(res => res.json())
  .then(data => {
    daftarNama = data;

    // Aktifkan input setelah data siap
    namaSearch.disabled = false;
    namaSearch.placeholder = "Ketik nama...";
  })
  .catch(err => {
    namaSearch.placeholder = "Gagal memuat data";
  });


  // ðŸ”¥ Saat mengetik nama
namaSearch.addEventListener("input", function () {
  const keyword = this.value.toLowerCase();
  dropdownList.innerHTML = "";

  if (keyword === "") {
    dropdownList.style.display = "none";
    return;
  }

  const hasilFilter = daftarNama.filter(nama =>
    nama.toLowerCase().includes(keyword)
  );

  hasilFilter.forEach(nama => {
    const div = document.createElement("div");
    div.textContent = nama;
    div.onclick = function () {
      namaSearch.value = nama;
      namaHidden.value = nama;
      dropdownList.style.display = "none";
    };
    dropdownList.appendChild(div);
  });

  dropdownList.style.display = hasilFilter.length ? "block" : "none";
});


// ðŸ”¥ Submit
form.addEventListener('submit', e => {
  e.preventDefault();

  if (!daftarNama.includes(namaHidden.value)) {
    successMessage.innerHTML = "Nama belum terdaftar!";
    successMessage.style.color = "red";
    return;
  }

  successMessage.innerHTML = "Mengirim...";
  successMessage.style.color = "black";

  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
      successMessage.innerHTML = "âœ” Laporan berhasil dikirim";
      successMessage.style.color = "green";
      form.reset();
      namaHidden.value = "";
      dropdownList.style.display = "none";
    })
    .catch(error => {
      successMessage.innerHTML = "Gagal mengirim data.";
      successMessage.style.color = "red";
    });
});

</script>

</body>
</html>
