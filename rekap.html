<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=1024">
<title>Rekap Laporan Frontliner</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins;
  background:#f4f6f9;
  padding:15px;
  color:#ff4fa3;
}

.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

h2{text-align:center;margin-bottom:15px}

.filter-box{
  margin-bottom:15px;
}

.filter-box label{
  display:block;
  margin-top:8px;
  font-size:13px;
  color:#666;
}

.filter-box input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-top:4px;
}

.filter-box button{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2d8cff;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.filter-box button:hover{
  background:#1f6fe0;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th{
  background:#ff4fa3;
  color:white;
  padding:8px;
}

td{
  padding:6px;
  border-bottom:1px solid #eee;
  text-align:center;
  color:#000;
}

td:nth-child(2){
  text-align:left;
}

.total{
  margin-top:15px;
  font-weight:600;
  font-size:15px;
}
</style>
</head>

<body>

<div class="container">

<h2>Rekap Laporan Frontliner</h2>

<div class="filter-box">
  <label>Dari Tanggal</label>
  <input type="date" id="tglAwal">

  <label>Sampai Tanggal</label>
  <input type="date" id="tglAkhir">

  <button onclick="loadData()">Tampilkan Data</button>
</div>

<table>
<thead>
<tr>
<th>No</th>
<th>Nama</th>
<th>Posisi</th>
<th>COD</th>
<th>Closing</th>
<th>Postingan</th>
<th>Display</th>
<th>Expired</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>

<div class="total">
Total COD: <span id="totalCod">0</span><br>
Total Closing: <span id="totalClosing">0</span>
</div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwyNAIA0dK0k8RcrokxpguMIqZLYDAlDA-aODlVb9NEdd3JUMPuxSmAe3AsBGFmyEIUfA/exec";

function formatRupiah(n){
  return n ? "Rp" + new Intl.NumberFormat("id-ID").format(n) : "-";
}

function loadData(){

  const start = document.getElementById("tglAwal").value;
  const end = document.getElementById("tglAkhir").value;

  let url = scriptURL + "?rekap=1";

  if(start && end){
    url += "&start=" + start + "&end=" + end;
  }

 fetch(url)
  .then(res=>res.json())
  .then(data=>{
    const tbody=document.getElementById("data");
    tbody.innerHTML="";

    let totalCod=0;
    let totalClosing=0;

    data.forEach((row, index) => {

  if (!row[1]) return;

  const no = index + 1;
  const nama = row[1];
  const posisi = row[2];
  const cod = Number(row[3]) || 0;
  const closing = Number(row[4]) || 0;


      totalCod += cod;
      totalClosing += closing;

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${no}</td>
        <td>${nama}</td>
        <td>${posisi}</td>
        <td>${cod ? formatRupiah(cod) : "-"}</td>
        <td>${closing ? new Intl.NumberFormat("id-ID").format(closing) + " Transaksi" : "-"}</td>
        <td>${row[5] || "-"}</td>
        <td>${row[6] || "-"}</td>
        <td>${row[7] || "-"}</td>
      `;

      tbody.appendChild(tr);
    });

    document.getElementById("totalCod").innerHTML = formatRupiah(totalCod);
    document.getElementById("totalClosing").innerHTML =
      new Intl.NumberFormat("id-ID").format(totalClosing) + " Transaksi";
  });
}

// load otomatis saat halaman dibuka
loadData();
</script>

</body>
</html>
