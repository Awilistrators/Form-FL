<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=1024">
<title>Rekap Harian</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins;
  background:#f4f6f9;
  padding:15px;
  color:#ff4fa3;
}

.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

h2{text-align:center}

input{
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-bottom:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th{
  background:#ff4fa3;
  color:white;
  padding:8px;
}

td{
  padding:6px;
  border-bottom:1px solid #eee;
  text-align:center;
  color: #000;
}

td:nth-child(2) {
  text-align: left;
}

.total{
  margin-top:15px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

<h2>Rekap Harian Frontliner</h2>

<label>Pilih Tanggal</label><br>
<input type="date" id="tanggal">

<table>
<thead>
<tr>
<th>No</th>
<th>Nama</th>
<th>Posisi</th>
<th>COD</th>
<th>Closing</th>
<th>Postingan</th>
<th>Display</th>
<th>Expired</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>

<div class="total">
Total COD: <span id="totalCod">0</span><br>
Total Closing: <span id="totalClosing">0</span>
</div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx47ff8CiOqc6EzBmlz6PQxdTqMUDCS6I4wQhwJHD4Z4bIhjY1zUA_Yn6wHHOm5L2Ww1A/exec?rekap=1";

document.getElementById("tanggal").addEventListener("change", loadData);

function formatRupiah(n){
  return n ? "Rp" + new Intl.NumberFormat("id-ID").format(n) : "-";
}

function loadData(){
 fetch(scriptURL)
  .then(res=>res.json())
  .then(data=>{
    const tbody=document.getElementById("data");
    tbody.innerHTML="";

    let totalCod=0;
    let totalClosing=0;

    data.forEach(row => {

  if (!row[1]) return; // skip baris kosong

  const no = row[0];
  const nama = row[1];
  const posisi = row[2];
  const cod = Number(row[3]) || 0;
  const closing = Number(row[4]) || 0;

  const tr = document.createElement("tr");

  totalCod += cod;
  totalClosing += closing;

  tr.innerHTML = `
    <td>${no}</td>
    <td>${nama}</td>
    <td>${posisi}</td>
    <td>${cod ? formatRupiah(cod) : "-"}</td>
    <td>${closing ? new Intl.NumberFormat("id-ID").format(closing) + " Transaksi" : "-"}</td>
    <td>${row[5] || "-"}</td>
    <td>${row[6] || "-"}</td>
    <td>${row[7] || "-"}</td>
  `;

  tbody.appendChild(tr);
});


    document.getElementById("totalCod").innerHTML = formatRupiah(totalCod);
    document.getElementById("totalClosing").innerHTML =
  new Intl.NumberFormat("id-ID").format(totalClosing) + " Transaksi";
  });
}
</script>

</body>
</html>
